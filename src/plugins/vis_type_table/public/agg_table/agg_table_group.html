<table ng-if="rows" class="table osdAggTable__group" ng-repeat="table in rows">
  <thead>
    <tr>
      <th ng-if="table.tables" scope="col">
        <span class="osdAggTable__groupHeader">{{ table.title }}</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <osd-agg-table-group
          ng-if="table.tables"
          group="table"
          filter="filter"
          dimensions="dimensions"
          per-page="perPage"
          sort="sort"
          export-title="exportTitle"
          percentage-col="percentageCol"
          show-total="showTotal"
          total-func="totalFunc"></osd-agg-table-group>
        <osd-agg-table
          ng-if="table.rows"
          filter="filter"
          table="table"
          dimensions="dimensions"
          export-title="exportTitle"
          per-page="perPage"
          sort="sort"
          percentage-col="percentageCol"
          show-total="showTotal"
          total-func="totalFunc">
        </osd-agg-table>
      </td>
    </tr>
  </tbody>
</table>

<table ng-if="columns" class="table osdAggTable__group">
  <thead>
    <tr>
      <th ng-repeat="table in columns" ng-if="table.tables" scope="col">
        <span class="osdAggTable__groupHeader">{{ table.title }}</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td ng-repeat="table in columns">
        <osd-agg-table-group
          ng-if="table.tables"
          filter="filter"
          group="table"
          dimensions="dimensions"
          per-page="perPage"
          sort="sort"
          export-title="exportTitle"
          show-total="showTotal"
          percentage-col="percentageCol"
          total-func="totalFunc"></osd-agg-table-group>
        <osd-agg-table
          ng-if="table.rows"
          filter="filter"
          table="table"
          dimensions="dimensions"
          export-title="exportTitle"
          per-page="perPage"
          sort="sort"
          show-total="showTotal"
          percentage-col="percentageCol"
          total-func="totalFunc">
        </osd-agg-table>
      </td>
    </tr>
  </tbody>
</table>
