<td ng-click="toggleRow()" data-test-subj="docTableExpandToggleColumn" class="osdDocTableCell__toggleDetails">
  <button class="euiButtonIcon euiButtonIcon--text euiButtonIcon--open euiButtonIcon--auto" aria-expanded="{{!!open}}"
    aria-label="{{ ::'discover.docTable.tableRow.toggleRowDetailsButtonAriaLabel' | i18n: {defaultMessage: 'Toggle row details'} }}">
    <icon ng-if="open" type="'arrowDown'" size="'s'"></icon>
    <icon ng-if="!open" type="'arrowRight'" size="'s'"></icon>
  </button>
</td>
