  <line x1="24" y1="34" x2="24" y2="37" stroke="#111" stroke-width="1.5" opacity="0.5"/>
  <line x1="11" y1="24" x2="14" y2="24" stroke="#111" stroke-width="1.5" opacity="0.5"/>
  <line x1="34" y1="24" x2="37" y2="24" stroke="#111" stroke-width="1.5" opacity="0.5"/>
