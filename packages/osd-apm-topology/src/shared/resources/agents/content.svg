  <line x1="17" y1="23" x2="33" y2="23" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="17" y1="28" x2="33" y2="28" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="17" y1="33" x2="27" y2="33" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
