  <circle cx="42" cy="28" r="8" fill="none" stroke="#111" stroke-width="2.5"/>
  <!-- Right head cutouts -->
  <rect x="37" y="22" width="10" height="5.5" rx="1" fill="white"/>
  <rect x="37" y="28.5" width="10" height="5.5" rx="1" fill="white"/>
