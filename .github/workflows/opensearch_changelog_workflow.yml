name: OpenSearch Changelog Workflow

on:
  pull_request_target:
    types: [opened, edited]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Parse changelog entries and submit request for changset creation
        uses: BigSamu/OpenSearch_Parse_Changelog_Action@main
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          changeset_path: changelogs/fragments
          GH_APP_DOMAIN: ${{secrets.GH_APP_DOMAIN}}
          CHANGELOG_PR_BRIDGE_SECRET_KEY: ${{secrets.CHANGELOG_PR_BRIDGE_SECRET_KEY}}