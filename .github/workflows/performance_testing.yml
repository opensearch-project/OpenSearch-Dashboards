name: Bundle size analysis

on:
  workflow_run:
    workflows: ["Bootstrap and build workspace"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  bundle-analyzer:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Yarn
        run: |
          npm uninstall -g yarn
          npm i -g yarn@1.22.10
          yarn config set network-timeout 1000000 -g

      - name: Configure Yarn Cache
        run: echo "YARN_CACHE_LOCATION=$(yarn cache dir)" >> $GITHUB_ENV

      - name: Initialize Yarn Cache
        uses: actions/cache@v4
        with:
          path: ${{ env.YARN_CACHE_LOCATION }}
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-

      - name: Restore dependencies
        id: node-modules-cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            packages/*/target
            src/*/node_modules
          key: node-modules-linux-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            node-modules-linux-

      - name: Bootstrap project dependencies
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: yarn osd bootstrap

      - name: Restore build artifacts
        id: plugin-build-cache
        uses: actions/cache@v4
        with:
          path: |
            build/
            src/plugins/*/target/
            packages/*/target/
          key: plugins-build-linux-${{ hashFiles('**/yarn.lock', 'src/plugins/**/*.ts', 'src/plugins/**/*.tsx', 'src/plugins/**/*.js', 'packages/*/src/**/*.ts', 'packages/*/src/**/*.tsx') }}
          restore-keys: |
            plugins-build-linux-${{ hashFiles('**/yarn.lock') }}-

      - name: Build dashboard plugins
        if: steps.plugin-build-cache.outputs.cache-hit != 'true'
        run: node scripts/build_opensearch_dashboards_platform_plugins --no-examples --workers 12

      - name: Calculate bundle size changes
        run: node scripts/build_opensearch_dashboards_platform_plugins --update-limits

      - name: Detect bundle size changes
        id: check_bundle_size
        run: |
          if [ -f packages/osd-optimizer/limits_delta.yml ]; then
            echo "Bundle size changes detected."
            echo "bundle_size_changed=true" >> $GITHUB_OUTPUT
          else
            echo "No bundle size variations detected."
            echo "bundle_size_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload bundle size delta
        if: steps.check_bundle_size.outputs.bundle_size_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: bundle-size-delta
          path: packages/osd-optimizer/limits_delta.yml

      - name: Fail if bundle size limits exceeded
        if: steps.check_bundle_size.outputs.bundle_size_changed == 'true'
        run: |
          echo "‚ùå Bundle size exceeded threshold. Failing the job."
          exit 1
